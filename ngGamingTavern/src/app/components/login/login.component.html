<!-- Default form login -->
<div id="login" name="login" class="login">

    <form class="text-center border border-light p-5" id="loginForm" name="loginForm">
        <p class="h4 mb-4">Sign in</p>
        <!-- Email -->
        <input type="text" id="username" class="form-control mb-4" placeholder="Username">
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
    <!-- Sign in button -->
    <button mdbBtn color="info" name="signIn" id="signIn" block="true" class="my-4" type="submit">Sign in</button>
    <!-- Register -->
    <p>Not a member?
      <a href="">Register</a>
    </p>
    <!-- Social login -->
    <p>or sign in with:</p>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>
  </form>
</div>
  <!-- Default form login -->
